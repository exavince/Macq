<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3" *ngIf="user">
  <a class="navbar-brand" [routerLink]="'.'">Horses register</a>

  <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
  <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
    &#9776;
  </button>

  <!-- Step 2: Add the ngbCollapse directive to the element below. -->
  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <!-- Step 4: Close the menu when a link is clicked. -->
        <a class="nav-link" [routerLink]="'table'" (click)="isMenuCollapsed = true">List of horses</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'add-horse'" (click)="isMenuCollapsed = true">New horse</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="isMenuCollapsed = true; logout()">Logout</a>
      </li>
    </ul>
  </div>
</nav>
