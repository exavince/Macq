<div class="container">
    <form #f="ngForm" (ngSubmit)="submit(f)">
        <div class="form-group">
            <label for="name">Name</label>
            <input ngModel name="name" id="name" #name="ngModel" type="text" class="form-control" required minlength="3" maxlength="20">
            <div class="alert alert-danger" *ngIf="!name.valid && name.touched">Name should have between 3 and 20 characters.</div>
        </div>
        <div class="form-group">
            <label for="breed">Breed</label>
            <input ngModel name="breed" #breed="ngModel" id="breed" type="text" class="form-control" required minlength="3" maxlength="20">
            <div class="alert alert-danger" *ngIf="!breed.valid && breed.touched">Breed should have between 3 and 20 characters.</div>
        </div>
        <div class="form-group">
            <label for="speed">Speed</label>
            <input ngModel name="number" #speed="ngModel" id="speed" type="text" class="form-control" required pattern="[0-9]*" maxlength="3">
            <div class="alert alert-danger" *ngIf="!speed.valid && speed.touched">Speed is not valid.</div>
        </div>
        <div class="form-group">
            <label for="colour">Colour</label>
            <select ngModel name="colour" #colour="ngModel" id="colour" type="text" class="form-control" required>
                <option value="">
                <option *ngFor="let color of colors" [ngValue]="color">{{ color.name }}</option>
            </select>
            <div class="alert alert-danger" *ngIf="!colour.valid && colour.touched">Colour is required.</div>
        </div>
        <div class="form-group">
            <label for="image">Picture</label>
            <input [(ngModel)]="image" name="image" type="file" class="form-control-file" id="image">
        </div>
        <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
    </form>
</div>
